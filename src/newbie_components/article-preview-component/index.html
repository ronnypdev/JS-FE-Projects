<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Article preview component</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div class="article-preview">
    <div class="article-preview-image">
      <img class="feature-image" src="./images/drawers.jpg" alt="drawers">
    </div>

    <div class="article-preview-content">
      <h4 class="article-preview-heading">
        Shift the overall look and feel by adding these wonderful touches to furniture in your home
      </h4>

      <p class="article-preview-body">
        Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve got some
        simple tips to help you make any room feel complete.
      </p>

      <div class="article-preview-profile-wrap">
        <div class="profile">
          <div class="profile-inner">
            <img src="./images/avatar-michelle.jpg" alt="avatar" class="profile-image">

            <div class="profile-inner-wrap">
              <p class="profile-name">Michelle Appleton</p>
              <time class="profile-date" datetime="2023-11-07">Nov 23 2023</time>
            </div>
          </div><!-- #End profile inner -->

          <span class="profile-share-button">
            <svg class="profile-share-arrow" xmlns="http://www.w3.org/2000/svg" width="15" height="13">
              <path fill="#6E8098"
                d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z" />
            </svg>
          </span>
        </div><!-- #End profile -->
      </div>
    </div>
  </div><!-- #End Article Component-->
<script src="./js/app.js"></script>
</body>
</html>
