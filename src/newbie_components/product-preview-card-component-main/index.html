<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="card-component">
    <div class="card-component-image">
      <img class="product-image" src="./images/image-product-desktop.jpg" alt="product-image">
    </div>

    <div class="card-component-content">
      <h5 class="card-component-perfume">perfume</h5>
      <h2 class="card-component-title">Gabrielle Essence Eau De Perfume</h2>

      <p class="card-component-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="card-component-price-group">
        <p class="item-price">149.99</p>
        <p class="item-discount">169.99</p>
      </div>

      <button class="add-to-cart"><img src="./images/icon-cart.svg" alt="cart icon">Add to Cart</button>
    </div>
  </div><!-- #End Card Component-->
</body>
</html>
